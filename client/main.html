<head>
<title>alior-graph</title </head>

<body>
    <div class="container">
      {{> controlPanel}}
       
      {{> transactionsTable}}
      {{> info}}
    </div>
</body>

<template name="transactionsTable">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#tagging" id="tagging-tab" role="tab" data-toggle="tab" aria-controls="tagging" aria-expanded="true">Tagging rules</a>
        </li>
        <li role="presentation">
          <a href="#tagTree" role="tab" id="tagTree-tab" data-toggle="tab" aria-controls="tagTree">Tag tree</a>
        </li>
      </ul>
      <div class="tab-content" id="taggingContent">
        <div class="tab-pane fade in active" role="tabpanel" id="tagging" aria-labelledby="tagging-tab">
          {{> taggingRules }}
        </div>
        <div class="tab-pane fade" role="tabpanel" id="tagTree" aria-labelledby="tagTree-tab">
          {{> tagTree }}
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {{#with summaryData}} {{> summary}} {{/with}}
    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="row">
    <button class="resetFilters">Reset filters</button>
    <button class="tagTransactions">Tag transactions</button>
    <button class="showUntaggedOnly">Show untagged transactions</button>
  </div>

  <table class="responstable">
    {{> headers}} {{> filters}} {{#each transactions}} {{> transaction}} {{/each}}
  </table>
</template>



<template name="controlPanel">
  <button class="load">Load data from file</button>
  <button class="clear">Clear all</button>
</template>



<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
