<head>
<title>alior-graph</title </head>

<body>
    <h1>tagging</h1> 
    {{> controlPanel}} 
    {{> transactionsTable}}
    {{> info}}
</body>

<template name="transactionsTable">
    {{#with summaryData}}
      {{> summary}}
    {{/with}}

  {{> taggingRules }}
  <button class="resetFilters">Reset filters</button>
  
  <table class="responstable">
    {{> headers}}
    {{> filters}}
    {{#each transactions}} {{> transaction}} {{/each}}
  </table>
</template>



<template name="controlPanel">
  <button class="load">Load data from file</button>
  <button class="clear">Clear all</button>
</template>



<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
