<template name="taggingRules">
  <p align="right">
    Tagging rules:
    <ul class="taggingRules">
      {{#each rules}}
        {{> rule}}
      {{/each}}
    </ul>

    <br/>
    <input type="text" name="tag" placeholder="tag"/>
    <input type="text" name="ruleName" placeholder="rule name"/>
    <button class="addRule">Add rule</button>
  </p>
</template>

<template name="rule">
  <li data-id="{{_id}}">{{tag}} ({{name}})</li>
</template>
