<template name="summary">
  <table class="summary">
    <tr><td></td><td></td><td>Year</td><td></td><td>Month (/12)</td><td>Transaction (/Count)</td></tr>
    <tr><td>in:</td><td>{{formatMoney in}}</td><td>({{inCount}})</td><td>{{formatMoney in12m}}</td><td>({{inCount12m}})</td><td>{{formatMoney inAvg}}</td></tr>
    <tr><td>out:</td><td>{{formatMoney out}}</td><td>({{outCount}})</td><td>{{formatMoney out12m}}</td><td>({{outCount12m}})</td><td>{{formatMoney outAvg}}</td></tr>
    <tr><td>total:</td><td>{{formatMoney total}}</td><td>({{totalCount}})</td>{{formatMoney total12m}}<td>({{totalCount12m}})</td><td>{{formatMoney totalAvg}}</td></tr>
  </table>
</template>
